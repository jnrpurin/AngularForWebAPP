<mat-card>
  <div class="employee-box">
    <button routerLink="/save" mat-raised-button color="primary" >New Employee</button>
    <div class="input-box">
      <mat-form-field>
        <mat-label for="">Search</mat-label>
        <input matInput type="text" placeholder="What record do you is looking for?" (input)="searchEmployee($event)">
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="employeesList" class="mat-elevation-z8">

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let employee">
        @if (employee.isActive) {
          <div>
            <img src="assets/images/active2.png" alt="" style="height: 20px; width: 20px">
          </div>
        }
        @else {
          <div>
            <img src="assets/images/inactive.png" alt="" style="height: 20px; width: 20px">
          </div>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Shift">
      <th mat-header-cell *matHeaderCellDef> Shift </th>
      <td mat-cell *matCellDef="let employee"> {{employee.shift}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let employee">
          <button mat-raised-button color="accent" routerLink="/edit/{{employee.id}}" > Edit </button>
          <button mat-raised-button color="" routerLink="/details/{{employee.id}}" > Details </button>
          <button mat-raised-button color="warn" type="button" (click)="openDialogDelete(employee.id)"> Delete </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table>
</mat-card>
