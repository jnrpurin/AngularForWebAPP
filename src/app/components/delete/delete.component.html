
<h1>Do you want to delete the employee?</h1>
@if (employee != null) {
  <mat-dialog-content>
    <p>Employee:</p>
    <ul>{{employee.firstName}} {{employee.lastName}}</ul>

    <p>Shift:</p>
    <ul>{{employee.shift}}</ul>

    <p>Created at:</p>
    <ul>{{employee.createdDate}}</ul>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="warn" type="button" (click)="DeleteEmployee()">Confirm</button>
    <button mat-raised-button type="button" (click)="CloseModal()">Cancel</button>
  </mat-dialog-actions>
}
